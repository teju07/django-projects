{% extends "base.html" %}
{% load static %}
{% block page_content %}

<h1> {{ project.title }}</h1>
<div class="row">
    <div class="col-mid-8">
      <img src="{% static project.image %}" alt="no image", width="100%">
        </div>
          <div class="col-mid-4">
            <h5>About the project : </h5>
            <p>{{ project.description }}</p>
              <br>
              <h5>Technology used : </h5>
              <p>{{ project.technology }}</p>
          </div>
</div>
{% endblock %}
